{% extends "base.html" %}


{% block content %}
<h2>Register</h2>
<form method="POST" class="form" action="{{ url_for('admin.register') }}">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.username.label}}
        {{ form.username }}
    </div>

    <div class="form-group">
        {{ form.password.label}}
        {{ form.password }}
    </div>

    <div class="form-group">
        {{ form.confirm_password.label}}
        {{ form.confirm_password }}
    </div>

    <div class="form-group">
        {{ form.submit }}
    </div>

</form>
{% endblock %}
