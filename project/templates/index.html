{% extends "base.html" %}


{% block content %}
<section class="articles-list">
    <ul>
        {% for article in articles %}
            <li class="article-short">
                <a href="{{ url_for('main.article', article_id=article.id) }}">{{ article.title }}</a>
                {% if loop.index <= 10 %}
                    <p>{{ article.content }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
