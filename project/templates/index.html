{% extends "base.html" %}


{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="article-box">
                <h2>{{ article.title }}</h2>
                <p>{{ article.content.split('. ')[:4] | join('. ') }}...</p>
                <a href="{{ url_for('main.article', article_id=article.id) }}">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
