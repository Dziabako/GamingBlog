{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Login</h2>
        <form method="POST" class="form" action="{{ url_for('admin.login') }}">
            {{ form.csrf_token }}

            <div class="form-group">
                {{ form.username.label }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label }}
                {{ form.password }}
            </div>

            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
{% endblock %}</div>
