{% extends "base.html" %}


{% block content %}
<section class="article">
    <div class="article-box">
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
        <p>Author: {{ article.author }}</p>
        <p>Created: {{ article.date }}</p>
        <p>Tags: {{ article.tags }}</p>
        <a href="{{ url_for('main.index') }}">Back</a>
    </div>
</section>
{% endblock %}
